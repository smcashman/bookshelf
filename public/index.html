<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Books </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1> Welcome to your Bookshelf</h1>

    <div id="buttonWrapper">
        <!-- <form id="filterBookForm"> -->
        <label for="filterBook">Choose a Shelf to display titles</label>
            <select name="filterbooks" class="filterBooks" id="filterBook"><option value="TBR" name="TBR" class="tagsTBR">To be read</option><option value="wishlist" name="wishlist" class="wishList">Wishlist</option><option value="favorites" name="favorites" class="favoritedBook">Favorites</option><option value="reference" name="reference" class="bookReference">Reference</option><option value="readandreturn" name="readandreturn" class="ReadandReturn">Read & Returned</option></select>
            <button id="showBooks" form="filterBookForm"> Filter Books </button>
       <!--  </form> -->
    </div>

    


    <div class='displayExistingTitles'>
    </div>

    <div class='addNewTitle'>
        <h2 id='addTitleToggle'>Add a new title here</h2>
    </div>
    <div class='showAddForm'>
        <form action="/books" method="POST" id='bookInfoForm'>
            <input id="title" type="text" placeholder="Title" name="title">
            <input type="text" placeholder="author" name="author"><br>
            <label for="chooseReadOption">Have you read it?</label>
           <select name="readName" class="readDropDown" id="chooseReadOption"><option value="yes" name="yes" class="readYes">Yes</option><option value="no" name="no" class="readNo">No</option></select><br>
             <label for="reviewBox">Add review or comments here</label><br>
            <textarea name ="infoForm" id='reviewBox' form='bookInfoForm'>Enter text here...</textarea><br>
            <label for="addToShelf">Choose a Shelf</label>
            <select name="tagsName" class="tagsDropDown" id="addToShelf"><option value="TBR" name="TRB" class="tagsTBR">To be read</option><option value="wishlist" name="wishlist" class="wishList">Wishlist</option><option value="favorites" name="favorites" class="favoritedBook">Favorites</option><option value="reference" name="reference" class="bookReference">Reference</option><option value="readandreturn" name="readandreturn" class="ReadandReturn">Read & Returned</option></select><br>
            <button type="submit" id="submitButton" form="bookInfoForm">Submit</button>
            <div id="submitSuccess"></div>
        </form>
    </div>

    <div class="suggestionBox">
        <h2> Looking for your next book? </h2>
        <div id="suggestSearchBox">
            <p> Enter a favorite title or author to find new suggestions</p>
          
                <input type="text" form="bookSearchForm" id="bookSearchTerms">
                <button type="submit" id="submitSearch" form="bookSearchForm">Search!</button>
           
        </div>
    </div>
    <div class="showRecommends">
    </div>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="app.js"></script>

</body>

</html>
